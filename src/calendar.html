<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Nicholas Wilkins">
    <meta author="Alex Dombroski">
    <title>ChronoPlan</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="js/pages/calendar.mjs" type="module" defer></script>

<body id="calendar-page">
    <header id="global-header">
        <div id="global-header-left">
          <a id="logo-link" href="./index.html">
            <img id="logo" src="./images/chronoplan_logo.png" alt="ChronoPlan Logo">
          </a>
          <h1 id="header-title">ChronoPlan</h1>
        </div>
        <div id="global-header-right">
          <h2 id="main-menu-button">Menu</h2>
        </div>
        <nav class="header-drop-down">
          <div id="main-menu">
            <ul id="main-menu-list">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./calendar.html">Planner</a></li>
            </ul>
          </div>
        </nav>
    </header>
    <main id="calendar_content">
        <h1>Calendar</h1>
        <div class="controls">
            <button class="prev">
                <i class="fa fa-arrow-left"></i>
            </button>
            <button class="next">
                <i class="fa fa-arrow-right"></i>
            </button>
        </div>
        <section id="calendar-container">
            <div id="calendar-header">
                <h2 id="calendar-title"></h2>
                <p>Sunday</p>
                <p>Monday</p>
                <p>Tuesday</p>
                <p>Wednesday</p>
                <p>Thursday</p>
                <p>Friday</p>
                <p>Saturday</p>
            </div>
            <div id="calendar">
                <!-- Dynamically inserted days here here -->
            </div>
        </section>
        <section id="calendar-instructions">
            <h2>Instructions</h2>
            <ul>
                <li>Lorem ipsum dolor sit amet</li>

                <li>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</li>
                <li>Lorem</li>

        <a href="https://github.com/alexanderdombroski/vite-project">
            <img id="github-logo" src="./assets/github-logo.svg" alt="github code">
        </a>
