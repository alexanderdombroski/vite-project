<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta author="Alex Dombroski">
    <title>ChronoPlan</title>
    <link rel="stylesheet" href="./css/style.css">

<body id="calendar-page">
    <header id="global-header">
        <!-- Header Added Dynamically via JS -->
    </header>
    <main id="calendar_content">
        <h1>Calendar</h1>
        <div class="controls">
            <button id="view-switcher">
                
            </button>
            <button class="prev">
                <i class="fa fa-arrow-left"></i>
            </button>
            <button class="next">
                <i class="fa fa-arrow-right"></i>
            </button>
            <a class="goal_event_link" href="./new-event.html?type=event">Add Event</a>
            <a class="goal_event_link" href="./new-event.html?type=goal">Add Goal</a>
        </div>
        <section id="calendar-container" data-view="monthly">
            <div id="calendar-header">
                <h2 id="calendar-title"></h2>
                <p>Sunday</p>
                <p>Monday</p>
                <p>Tuesday</p>
                <p>Wednesday</p>
                <p>Thursday</p>
                <p>Friday</p>
                <p>Saturday</p>
            </div>
            <div id="calendar">
                <!-- Dynamically inserted days here here -->
            </div>
        </section>
        <section id="calendar-instructions">
            <h2>Instructions</h2>
            <ul>
                <li>Lorem ipsum dolor sit amet</li>
                <li>Lorem ipsum</li>
                <li>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</li>
                <li>Lorem</li>
            </ul>
        </section>
        <!-- LOAD IN CALENDAR LATER -->
         <section>
            <ul id="calendarevents">
                
            </ul>
         </section>
    </main>
    <footer>
        <!-- Footer Added Dynamically via JS -->
    </footer>
</body>
</html>
